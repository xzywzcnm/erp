<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=9" />
  <title >LAPA-设置中心</title >
  <link rel="dns-prefetch" href="//at.alicdn.com" />
  <!-- <link rel="stylesheet" type="text/css" href="./static/css/alifont.css">
  <link rel="stylesheet" href="./static/css/iview.css">
  <link rel="stylesheet" href="./static/css/global.css">
  <link rel="stylesheet" href="./static/css/generalSettings.css"> -->
  <script type="text/javascript" src="./static/js/vendor.dll.js"></script>
</head>
<body>
<!-- APP 为template挂载节点 -->
<div id="app" >
  <!-- router-view 是vue-router自定义组件，简单理解为挂载的详细内容 -->
  <router-view ></router-view >
</div>
<script>
  const loadRes = [
    {type: 'link', url: './static/css/alifont.css'},
    {type: 'link', url: './static/css/iview.css'},
    {type: 'link', url: './static/css/global.css'},
    {type: 'link', url: './static/css/generalSettings.css'}
  ];
  const tips = new Date().getTime();
  let bodyFrag = document.createDocumentFragment();
  let headFrag = document.createDocumentFragment();
  loadRes.forEach(item => {
    let newElement = document.createElement(item.type);
    if (item.type === 'link') {
      newElement.setAttribute('rel', 'stylesheet');
      newElement.setAttribute('type', 'text/css');
      newElement.setAttribute('href', item.url +'?tipsTime='+tips);
      headFrag.appendChild(newElement);
    } else if (item.type === 'script') {
      newElement.setAttribute('type', 'text/javascript');
      newElement.setAttribute('src', item.url +'?tipsTime='+tips);
      bodyFrag.appendChild(newElement);
    }
  })
  document.querySelector('head').appendChild(headFrag);
  document.querySelector('body').appendChild(bodyFrag);
</script>
</body>
</html>
